<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body>
	<div class="container">
<header>
	<div class="row">
		<div class="col-xs-8 colums headline">
			<h1 data-bind="text:resume.name"></h1>
			<input type="text" data-bind="value:resume.name"/>
			<h2 class="title text-muted" data-bind="text:resume.title"></h2>
		</div>
		<div class="col-xs-4 colums contact-info">
			<p class="email"><a href="mailto:btrager@softfinity.com">btrager@softfinity.com</a><br/>
				<a href="http://www.softfinity.com">http://www.softfinity.com</a></p>
			<p class="phone">516-456-1277</p>
			<p class="address">6665 Endinborough Dr <br/>
				West Bloomfield, MI 48322
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 colums">
			<p class="summary">Web Developer specializing in single-page web applications (SPA) and content management systems (CMS) using several back-end technologies including php, asp.net, java, ruby and nodejs.
			</p>
		</div>
	</div>
</header>

<h2 class="section-title" data-bind="text:$data.title"></h2>

<!-- ko foreach:resume.sections -->
<section>
	<div class="row">
		<div class="col-xs-2 colums">
			<h2 class="section-title" data-bind="text:$data.title"></h2>
			<input type="text" data-bind="value:$data.title">
		</div>
		<!-- ko foreach:$data.items -->
		<div class="col-xs-10 colums pull-right clearfix item">
			<div class="row">
				<div class="col-xs-12 colums item-headline">
					<span data-bind="text:$data.title"></span><input type="text" data-bind="value:$data.title">
				</div>
				<div class="col-xs-12 colums item-location">
					<span data-bind="text:$data.location"></span>
				</div>
				<div class="col-xs-12 colums item-date" style="text-align:right;">
					<span data-bind="text:$data.date"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 colums item-details">
					<ul data-bind="foreach:$data.details">
						<li><span data-bind="text:$data.detail"></span><input type="text" data-bind="value:$data.detail"></li>
						
					</ul>
				</div>
			</div>
		</div>
		<!-- /ko -->

	</div>
</section>
<!-- /ko -->
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/resume.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-debug.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.3.5/knockout.mapping.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout-sortable/0.8.1/knockout-sortable.min.js"></script>
<script type="text/javascript" src="js/viewModel.js"></script>
</body>
</html>
